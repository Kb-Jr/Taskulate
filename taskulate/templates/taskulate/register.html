{% extends 'taskulate/layout.html' %}
{% block body %}

<div class="wrap-card">
    <div class="login-text mx-2 my-2" style="color: #2B4865;">
        <p>Signup on Taskulate to start creating New tasks!</p>
    </div>
    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="POST">
    <fieldset class="form-group">
        <legend class="border-bottom mb-4 ml-2">Sign up</legend>
    {% csrf_token %}
    <div class="form-group mb-4">
        <input autofocus class="form-control" name="username" placeholder="Username" autocomplete="off">
    </div>
    <div class="form-group mb-4">
        <input autofocus class="form-control" type="email" name="email" placeholder="Email" autocomplete="off">
    </div>
    <div class="form-group mb-4">
        <input autofocus class="form-control" type="password" name="password" placeholder="Password" autocomplete="off">
    </div>
    <div class="form-group mb-4">
        <input autofocus class="form-control" type="password" name="confirmation" placeholder="Confirm Password" autocomplete="off">
    </div>
    </fieldset>
    <div class="margin-bottom mb-3">
        <input type="submit" class="btn btn-outline-primary" value="Register">
    </div>
    </form> 

    <div class="border-top pt-3">
    <small class="text-muted">
        <p>Already signed up? <a href="{% url 'login' %}">Sign in here</a></p>
    </small>
    </div>

</div>

{% endblock %}
